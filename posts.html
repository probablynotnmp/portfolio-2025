<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - Prathyush N M</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { width: 100%; height: 100%; overflow-x: hidden; }

        html { background-color: #EBE8E1; }
        html.dark-mode, html.dark-mode body { background-color: #1E1E1E; }

        body {
            font-family: 'Times New Roman', Times, serif;
            color: #2c2c2c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 4rem 2rem 2rem 18rem;
            transition: color 0.5s ease;
            background-color: transparent;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(135deg, #f5f3ef 0%, #EBE8E1 100%);
            background-size: cover;
            background-repeat: no-repeat;
        }

        body.dark-mode { color: #e8e8e8; }
        body.dark-mode::before { background: #1E1E1E; }
        body.dark-mode h1 { color: #e8e8e8; }

        .container { max-width: 800px; }

        h1 {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #1a1a1a;
        }

        ul { list-style: none; margin-bottom: 2rem; }
        li { font-size: 1.1rem; line-height: 1.8; margin-bottom: 0.5rem; }

        a {
            color: #7c5ab8;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        a:hover { opacity: 0.7; }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #7c5ab8;
        }
        .back-link:hover { opacity: 0.7; }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(124, 90, 184, 0.1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: background 0.3s ease;
            color: #7c5ab8;
            z-index: 10;
        }

        .theme-toggle:hover { background: rgba(124, 90, 184, 0.2); }

        .theme-icon { transition: opacity 0.3s ease, transform 0.3s ease; }
        .theme-icon.hidden { opacity: 0; transform: scale(0.5); position: absolute; }

        body.dark-mode .theme-toggle { background: rgba(124, 90, 184, 0.15); color: #7c5ab8; }
        body.dark-mode .theme-toggle:hover { background: rgba(124, 90, 184, 0.25); }

        @media (max-width: 768px) {
            body {
                padding: 2rem 2rem 2rem 1rem;
                align-items: center;
            }

            .container { max-width: 100%; }
            h1 { font-size: 2rem; }
            li { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Posts I wrote</h1>
        
        <ul>
            <li>    November 6, 2023 - <a href="https://prathyush-nm.hashnode.dev/my-guide-to-becoming-an-mlsa">My Guide to Becoming a Microsoft Learn Student Ambassador</a></li>
        </ul>
        
        <a href="https://prathyush.dev" class="back-link">‚Üê Back to home</a>
    </div>

    <button class="theme-toggle" aria-label="Toggle theme" onclick="toggleTheme()">
        <svg class="theme-icon moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
        <svg class="theme-icon sun-icon hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
    </button>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const html = document.documentElement;
            const body = document.body;
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            if (savedTheme === 'dark') {
                html.classList.add('dark-mode');
                body.classList.add('dark-mode');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        });

        function toggleTheme() {
            const html = document.documentElement;
            const body = document.body;
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            html.classList.toggle('dark-mode');
            body.classList.toggle('dark-mode');
            sunIcon.classList.toggle('hidden');
            moonIcon.classList.toggle('hidden');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            if (isDark) { playTone(800, 0.1); } else { playTone(400, 0.15); }
        }
    </script>
</body>
</html>
