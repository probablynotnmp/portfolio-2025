    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function checkSpecialDate() {
            const today = new Date();
            const month = today.getMonth() + 1;
            const day = today.getDate();

            if (month === 1 && day === 1) {
                showFireworks();
            } else if (month === 4 && day === 5) {
                showConfetti();
            } else if (month === 12 && day === 25) {
                showSnow();
            }
        }

        function showFireworks() {
            const canvas = document.createElement('canvas');
            canvas.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999;background:transparent;';
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const fireworks = [];
            const particles = [];
            const trails = [];

            class Firework {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height;
                    this.targetY = Math.random() * canvas.height * 0.35 + canvas.height * 0.15;
                    this.speed = 8;
                    this.hue = Math.random() * 360;
                    this.brightness = 55 + Math.random() * 15;
                    this.trail = [];
                    this.type = Math.random() > 0.7 ? 'burst' : Math.random() > 0.5 ? 'ring' : 'sphere';
                }
                update() {
                    this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                    if (this.trail.length > 8) this.trail.shift();
                    
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explode();
                        return false;
                    }
                    return true;
                }
                draw() {

                    for (let i = 0; i < this.trail.length; i++) {
                        const t = this.trail[i];
                        const alpha = (i / this.trail.length) * 0.5;
                        ctx.save();
                        ctx.globalAlpha = alpha;
                        ctx.beginPath();
                        ctx.arc(t.x, t.y, 2, 0, Math.PI * 2);
                        ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                        ctx.shadowBlur = 8;
                        ctx.shadowColor = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                        ctx.fill();
                        ctx.restore();
                    }
                    

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3.5, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
                explode() {
                    const particleCount = 80 + Math.floor(Math.random() * 60);
                    
                    if (this.type === 'burst') {

                        const rays = 8 + Math.floor(Math.random() * 8);
                        for (let i = 0; i < rays; i++) {
                            const angle = (Math.PI * 2 / rays) * i;
                            const particlesPerRay = Math.floor(particleCount / rays);
                            for (let j = 0; j < particlesPerRay; j++) {
                                particles.push(new Particle(this.x, this.y, this.hue, angle, 'burst'));
                            }
                        }
                    } else if (this.type === 'ring') {

                        for (let i = 0; i < particleCount; i++) {
                            const angle = (Math.PI * 2 / particleCount) * i;
                            particles.push(new Particle(this.x, this.y, this.hue, angle, 'ring'));
                        }
                    } else {

                        for (let i = 0; i < particleCount; i++) {
                            particles.push(new Particle(this.x, this.y, this.hue, null, 'sphere'));
                        }
                    }
                }
            }

            class Particle {
                constructor(x, y, hue, angle, type) {
                    this.x = x;
                    this.y = y;
                    this.hue = hue + Math.random() * 60 - 30;
                    
                    if (type === 'burst') {
                        const speed = Math.random() * 3 + 5;
                        const spread = (Math.random() - 0.5) * 0.3;
                        this.velocity = { 
                            x: Math.cos(angle + spread) * speed, 
                            y: Math.sin(angle + spread) * speed 
                        };
                    } else if (type === 'ring') {
                        const speed = Math.random() * 2 + 6;
                        this.velocity = { 
                            x: Math.cos(angle) * speed, 
                            y: Math.sin(angle) * speed 
                        };
                    } else {
                        const angle2 = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 5 + 3;
                        this.velocity = { 
                            x: Math.cos(angle2) * speed, 
                            y: Math.sin(angle2) * speed 
                        };
                    }
                    
                    this.gravity = 0.12;
                    this.friction = 0.96;
                    this.alpha = 1;
                    this.decay = Math.random() * 0.012 + 0.008;
                    this.brightness = 65 + Math.random() * 20;
                    this.size = Math.random() * 2 + 2;
                    this.twinkle = Math.random() > 0.5;
                    this.twinkleSpeed = Math.random() * 0.1 + 0.05;
                    this.twinklePhase = Math.random() * Math.PI * 2;
                }
                update() {
                    this.velocity.x *= this.friction;
                    this.velocity.y *= this.friction;
                    this.velocity.y += this.gravity;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.alpha -= this.decay;
                    this.twinklePhase += this.twinkleSpeed;
                    return this.alpha > 0;
                }
                draw() {
                    ctx.save();
                    let alpha = this.alpha;
                    if (this.twinkle) {
                        alpha *= (Math.sin(this.twinklePhase) * 0.3 + 0.7);
                    }
                    ctx.globalAlpha = alpha;
                    
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                    gradient.addColorStop(0, `hsla(${this.hue}, 100%, ${this.brightness}%, ${alpha})`);
                    gradient.addColorStop(0.5, `hsla(${this.hue}, 100%, ${this.brightness}%, ${alpha * 0.3})`);
                    gradient.addColorStop(1, `hsla(${this.hue}, 100%, ${this.brightness}%, 0)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness + 10}%)`;
                    ctx.fill();
                    
                    ctx.restore();
                }
            }

            let frameCount = 0;
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (frameCount % 12 === 0 && frameCount < 300) {
                    fireworks.push(new Firework());
                }

                for (let i = fireworks.length - 1; i >= 0; i--) {
                    fireworks[i].draw();
                    if (!fireworks[i].update()) {
                        fireworks.splice(i, 1);
                    }
                }

                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].draw();
                    if (!particles[i].update()) {
                        particles.splice(i, 1);
                    }
                }

                frameCount++;
                if (frameCount < 450 || particles.length > 0) {
                    requestAnimationFrame(animate);
                } else {
                    canvas.style.opacity = '0';
                    canvas.style.transition = 'opacity 1.5s';
                    setTimeout(() => canvas.remove(), 1500);
                }
            }
            animate();
        }

        function showConfetti() {
            const canvas = document.createElement('canvas');
            canvas.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999;background:transparent;';
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetti = [];
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#fd79a8', '#a29bfe', '#ff7675', '#74b9ff', '#55efc4'];

            class Confetto {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = -20;
                    this.size = Math.random() * 10 + 6;
                    this.speedY = Math.random() * 4 + 3;
                    this.speedX = Math.random() * 3 - 1.5;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.rotation = Math.random() * 360;
                    this.rotationSpeed = Math.random() * 15 - 7.5;
                    this.opacity = 1;
                }
                update() {
                    this.y += this.speedY;
                    this.x += this.speedX;
                    this.rotation += this.rotationSpeed;
                    
                    if (this.y > canvas.height - 100) {
                        this.opacity -= 0.02;
                    }
                    
                    return this.y < canvas.height && this.opacity > 0;
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.opacity;
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation * Math.PI / 180);
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = this.color;
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                    ctx.restore();
                }
            }

            let frameCount = 0;
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (frameCount % 2 === 0 && frameCount < 200) {
                    for (let i = 0; i < 5; i++) {
                        confetti.push(new Confetto());
                    }
                }

                for (let i = confetti.length - 1; i >= 0; i--) {
                    confetti[i].draw();
                    if (!confetti[i].update()) {
                        confetti.splice(i, 1);
                    }
                }

                frameCount++;
                if (frameCount < 500 || confetti.length > 0) {
                    requestAnimationFrame(animate);
                } else {
                    canvas.style.opacity = '0';
                    canvas.style.transition = 'opacity 1.5s';
                    setTimeout(() => canvas.remove(), 1500);
                }
            }
            animate();
        }

        function showSnow() {
            const canvas = document.createElement('canvas');
            canvas.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999;background:transparent;';
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const snowflakes = [];

            class Snowflake {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = -10;
                    this.size = Math.random() * 5 + 2;
                    this.speedY = Math.random() * 1.5 + 0.8;
                    this.speedX = Math.random() * 1.5 - 0.75;
                    this.opacity = Math.random() * 0.6 + 0.4;
                    this.swing = Math.random() * 0.5;
                    this.swingSpeed = Math.random() * 0.05 + 0.02;
                }
                update() {
                    this.y += this.speedY;
                    this.x += this.speedX + Math.sin(this.y * this.swingSpeed) * this.swing;
                    
                    if (this.x > canvas.width + 10) this.x = -10;
                    if (this.x < -10) this.x = canvas.width + 10;
                    
                    return this.y < canvas.height;
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.opacity;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = '#ffffff';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
                    ctx.fill();
                    
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 0.5;
                    for (let i = 0; i < 6; i++) {
                        ctx.save();
                        ctx.translate(this.x, this.y);
                        ctx.rotate((Math.PI / 3) * i);
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(0, -this.size);
                        ctx.stroke();
                        ctx.restore();
                    }
                    
                    ctx.restore();
                }
            }

            let frameCount = 0;
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (frameCount % 4 === 0 && frameCount < 400) {
                    for (let i = 0; i < 3; i++) {
                        snowflakes.push(new Snowflake());
                    }
                }

                for (let i = snowflakes.length - 1; i >= 0; i--) {
                    snowflakes[i].draw();
                    if (!snowflakes[i].update()) {
                        snowflakes.splice(i, 1);
                    }
                }

                frameCount++;
                if (frameCount < 600 || snowflakes.length > 0) {
                    requestAnimationFrame(animate);
                } else {
                    canvas.style.opacity = '0';
                    canvas.style.transition = 'opacity 2s';
                    setTimeout(() => canvas.remove(), 2000);
                }
            }
            animate();
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const html = document.documentElement;
            const body = document.body;
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            if (savedTheme === 'dark') {
                html.classList.add('dark-mode');
                body.classList.add('dark-mode');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
            
            setTimeout(() => checkSpecialDate(), 600);
        });

        function toggleTheme() {
            const html = document.documentElement;
            const body = document.body;
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            html.classList.toggle('dark-mode');
            body.classList.toggle('dark-mode');
            sunIcon.classList.toggle('hidden');
            moonIcon.classList.toggle('hidden');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            if (isDark) { playTone(800, 0.1); } else { playTone(400, 0.15); }
        }
    </script>
