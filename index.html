<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #f5f3ef 0%, #ebe8e1 100%);
            color: #2c2c2c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 4rem 2rem 2rem 15rem;
            transition: background 0.5s ease, color 0.5s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e8e8e8;
        }

        body.dark-mode .subtitle {
            color: #b8b8b8;
        }

        body.dark-mode .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 600px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
            animation: fadeInUp 1s ease 0.2s forwards;
            opacity: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .subtitle {
            font-size: 1rem;
            color: #5c5c5c;
            margin-bottom: 0.5rem;
            font-family: 'Times New Roman', Times, serif;
            animation: fadeInUp 1s ease 0.4s forwards;
            opacity: 0;
        }

        .company {
            color: #8b4bdb;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .company:hover {
            color: #6c2eb8;
        }

        nav {
            margin-top: 3rem;
        }

        .nav-link {
            display: block;
            font-size: 1rem;
            color: #8b4bdb;
            text-decoration: none;
            margin: 1rem 0;
            position: relative;
            padding-left: 1.5rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-20px);
            font-family: 'Times New Roman', Times, serif;
        }

        .nav-link:nth-child(1) { animation: slideInLeft 0.6s ease 0.6s forwards; }
        .nav-link:nth-child(2) { animation: slideInLeft 0.6s ease 0.7s forwards; }
        .nav-link:nth-child(3) { animation: slideInLeft 0.6s ease 0.8s forwards; }
        .nav-link:nth-child(4) { animation: slideInLeft 0.6s ease 0.9s forwards; }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .nav-link::before {
            content: 'â†³';
            position: absolute;
            left: 0;
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            padding-left: 2rem;
            color: #6c2eb8;
        }

        .nav-link:hover::before {
            transform: translateX(5px);
        }

        .social-links {
            margin-top: 2.5rem;
            display: flex;
            gap: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease 1.2s forwards;
        }

        .social-links a {
            color: #8b4bdb;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: #6c2eb8;
            transform: translateY(-3px);
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(139, 75, 219, 0.1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1s ease 1.4s forwards;
        }

        .theme-toggle:hover {
            background: rgba(139, 75, 219, 0.2);
            transform: scale(1.1);
        }

        .theme-icon {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .theme-icon.hidden {
            opacity: 0;
            transform: scale(0.5);
            position: absolute;
        }

        @media (max-width: 768px) {
            body {
                padding: 2rem;
                justify-content: center;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .nav-link {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
