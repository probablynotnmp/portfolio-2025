<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Prathyush N M</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: #EBE8E1;
        }

        html {
            background: linear-gradient(135deg, #f5f3ef 0%, #EBE8E1 100%);
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }

        html.dark-mode, html.dark-mode body {
            background-color: #1E1E1E;
        }

        html.dark-mode {
            background: #1E1E1E;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #EBE8E1;
            color: #2c2c2c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: color 0.5s ease;
        }

        body.dark-mode {
            background-color: #1E1E1E;
            color: #e8e8e8;
        }

        body.dark-mode h1, body.dark-mode h2 {
            color: #e8e8e8;
        }

        body.dark-mode input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e8e8e8;
        }

        body.dark-mode .message-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .message-date {
            color: #b8b8b8;
        }

        body.dark-mode .delete-btn {
            background: rgba(255, 70, 70, 0.2);
            color: #ff6b6b;
        }

        body.dark-mode .delete-btn:hover {
            background: rgba(255, 70, 70, 0.3);
        }

        .login-container, .admin-container {
            max-width: 800px;
            width: 100%;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #1a1a1a;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        input[type="password"] {
            width: 100%;
            padding: 1rem;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.1rem;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #7c5ab8;
        }

        button {
            background: #7c5ab8;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #6a4a9e;
        }

        .error {
            color: #ff4444;
            margin-top: 0.5rem;
        }

        .messages-list {
            margin-top: 2rem;
        }

        .message-card {
            background: rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .message-date {
            font-size: 0.9rem;
            color: #666;
        }

        .message-text {
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .delete-btn {
            background: rgba(255, 70, 70, 0.1);
            color: #ff4444;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: rgba(255, 70, 70, 0.2);
        }

        .no-messages {
            text-align: center;
            padding: 3rem;
            color: #999;
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(124, 90, 184, 0.1);
            border-radius: 8px;
        }

        .stat-item {
            font-size: 1.1rem;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #7c5ab8;
        }

        .logout-btn {
            background: #666;
            margin-left: 1rem;
        }

        .logout-btn:hover {
            background: #555;
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(124, 90, 184, 0.1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #7c5ab8;
        }

        .theme-toggle:hover {
            background: rgba(124, 90, 184, 0.2);
            transform: scale(1.1);
        }

        body.dark-mode .theme-toggle {
            background: rgba(124, 90, 184, 0.15);
        }

        .theme-icon {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .theme-icon.hidden {
            opacity: 0;
            transform: scale(0.5);
            position: absolute;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container" id="loginScreen">
        <h1>Admin Login</h1>
        <form onsubmit="login(event)">
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Enter admin password"
                required
            >
            <button type="submit">Login</button>
            <div id="loginError" class="error"></div>
        </form>
    </div>

    <div class="admin-container hidden" id="adminDashboard">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Anonymous Messages</h1>
            <div>
                <button onclick="loadMessages()">Refresh</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalMessages">0</div>
                <div>Total Messages</div>
            </div>
        </div>

        <div class="messages-list" id="messagesList"></div>
    </div>

    <button class="theme-toggle" aria-label="Toggle theme" onclick="toggleTheme()">
        <svg class="theme-icon moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
        <svg class="theme-icon sun-icon hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
    </button>

    <script>
        const ADMIN_PASSWORD = 'Datum2024!Pkd';
        
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTone(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function login(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const error = document.getElementById('loginError');
            
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminAuth', 'true');
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('adminDashboard').classList.remove('hidden');
                loadMessages();
            } else {
                error.textContent = 'Incorrect password';
                setTimeout(() => error.textContent = '', 3000);
            }
        }

        function logout() {
            sessionStorage.removeItem('adminAuth');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('adminDashboard').classList.add('hidden');
            document.getElementById('passwordInput').value = '';
        }

        async function loadMessages() {
            try {
                const result = await window.storage.list('msg_', false);
                
                if (!result || !result.keys || result.keys.length === 0) {
                    document.getElementById('messagesList').innerHTML = 
                        '<div class="no-messages">No messages yet</div>';
                    document.getElementById('totalMessages').textContent = '0';
                    return;
                }

                const messages = [];
                for (const key of result.keys) {
                    try {
                        const data = await window.storage.get(key, false);
                        if (data && data.value) {
                            const message = JSON.parse(data.value);
                            messages.push({
                                id: key,
                                ...message
                            });
                        }
                    } catch (e) {
                        console.error('Error loading message:', e);
                    }
                }

                messages.sort((a, b) => b.timestamp - a.timestamp);

                document.getElementById('totalMessages').textContent = messages.length;

                const html = messages.map(msg => `
                    <div class="message-card">
                        <div class="message-header">
                            <div class="message-date">${new Date(msg.timestamp).toLocaleString()}</div>
                            <button class="delete-btn" onclick="deleteMessage('${msg.id}')">Delete</button>
                        </div>
                        <div class="message-text">${escapeHtml(msg.text)}</div>
                    </div>
                `).join('');

                document.getElementById('messagesList').innerHTML = html;
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messagesList').innerHTML = 
                    '<div class="no-messages">Error loading messages</div>';
            }
        }

        async function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message?')) return;
            
            try {
                await window.storage.delete(messageId, false);
                loadMessages();
                playTone(600, 0.08);
            } catch (error) {
                console.error('Error deleting message:', error);
                alert('Failed to delete message');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const html = document.documentElement;
            const body = document.body;
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            
            if (savedTheme === 'dark') {
                html.classList.add('dark-mode');
                body.classList.add('dark-mode');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }

            if (sessionStorage.getItem('adminAuth') === 'true') {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('adminDashboard').classList.remove('hidden');
                loadMessages();
            }
        });

        function toggleTheme() {
            const html = document.documentElement;
            const body = document.body;
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            
            html.classList.toggle('dark-mode');
            body.classList.toggle('dark-mode');
            sunIcon.classList.toggle('hidden');
            moonIcon.classList.toggle('hidden');
            
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            if (isDark) {
                playTone(800, 0.1);
            } else {
                playTone(400, 0.15);
            }
        }
    </script>
</body>
</html>
